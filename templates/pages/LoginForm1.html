
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/StyleLogin.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.jpeg')}}">
  </head>


  <body style="background-color:#f1f1f1;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p id='flashMessage'>{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<img src="{{ url_for('static', filename='img/Logo.jpeg')}}" width="30%" height="40%">

    <div class="login-page">
    <div class="form">

      <form class="login-form" method="POST" action="/login_form_1">
        <input type="text" name="email" placeholder="E-mail" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <input type="submit" value="LOGIN" style="color:black"/>
        <p class="message">Not registered? <a href="{{url_for('sign_up')}}">Create an account</a></p>
      </form>
    </div>
  </div>




  </body>
</html>
